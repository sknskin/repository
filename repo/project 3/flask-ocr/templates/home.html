<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
    <link rel="stylesheet" href="/static/styles/home.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  </head>

  <body>
    <div class="logo" style="text-align: center">
      <span class="fa fa-cutlery" id="logo-icon"></span
      ><span class="logo-name"> Affinité</span>
    </div>
    <div id="container">
      <div id="slider" onclick="bounce()">
        <i class="fa-solid fa-lock" id="icons"></i>
      </div>
      <p>밀어서 잠금해제</p>
    </div>

    <div id="lock" onclick="lock()">
      <a href="/ocr-home"
        ><i class="fa-solid fa-lock-open" id="icons-open"></i
      ></a>
    </div>
  </body>

  <script>
    $(function () {
      $("#slider").draggable({
        axis: "x",
        containment: "parent",
        drag: function (event, ui) {
          if (ui.position.left > 205) {
            $("#container").css("transform", "scale(0)");
            $("#lock").css("transform", "scale(1)");
          }
        },
        stop: function (event, ui) {
          if (ui.position.left < 204) {
            $(this).animate({
              left: 2,
            });
          }
        },
      });
    });

    function lock() {
      $("#slider").css("left", "2px");
      $("#container").css("transform", "scale(1)");
      $("#lock").css("transform", "scale(0)");
    }

    element = document.getElementById("slider");

    element.addEventListener(
      "click",
      function (e) {
        e.preventDefault;
        slider = document.getElementById("slider");
        slider.classList.remove("bounce");
        slider.offsetWidth = slider.offsetWidth;
        slider.classList.add("bounce");
      },
      false
    );
  </script>
</html>
