<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello, CSS</title>
    <!-- 파일로 분리된 스타일 정의 -->
    <link rel="stylesheet" href="my-style.css">
    <!-- 페이지 단위로 독립된 스타일 정의 -->
    <style type="text/css">
        p { color: blue; text-align: center; 
            font-size: 25pt; font-weight: bold; }
    </style>
</head>
<body>
    <!-- html 요소에 스타일 직접 적용 -->
    <h1 style="color:red; text-align: center;">스타일이 적용된 텍스트 컨텐츠</h1>
    <p>스타일이 적용된 텍스트 컨텐츠</p>
    <h2>스타일이 적용된 텍스트 컨텐츠</h2>
</body>

</html>
