<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선택자 연습 3</title>
    <style type="text/css">
        a { color: black; text-decoration: none; }
        a:visited { color: black; }
        a:active { color: blue; }

        table { width: 500px; }
        tr:nth-child(2n + 1) { background-color:  antiquewhite; }
        tr:nth-child(2n) { background-color: lightgreen; }

        input { width : 300px; }
        input:focus { border: solid 3px red; }

    </style>
</head>
<body>
    <a href="http://www.youtube.com">Youtube</a><br>
    <a href="http://www.tiktok.com">Tiktok</a><br>
    <a href="http://www.netflix.com">Netflix</a><br>
    <hr>
    <table border="1">
        <tr><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td></tr>
        <tr><td>&nbsp;</td></tr>
    </table>
    <hr>
    <input type="text">
</body>
</html>
