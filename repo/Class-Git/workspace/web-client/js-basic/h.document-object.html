<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문서 객체</title>
</head>
<body style="background-color: rgb(128, 128, 128);">
    <script type="text/javascript">

        document.addEventListener("click", function() {
            // document.querySelector("선택자"); // 선택자를 사용해서 HTML 객체 찾기
            var body = document.querySelector("body"); // <body> 요소 찾기
            var r = Math.floor( (Math.random() * 256) ); // 0 ~ 255(포함)
            var g = Math.floor( (Math.random() * 256) ); // 0 ~ 255(포함)
            var b = Math.floor( (Math.random() * 256) ); // 0 ~ 255(포함)
            body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;            
        });
    </script>
</body>
</html>
