<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>입력 요소 연습</title>
</head>
<body>
    <br><br><br>
    <form id="myform" action="" method="get"> <!-- method : get or post -->
    <input type="hidden" name="ip" value="127.0.0.1"><!-- 화면에 표시되지 않지만 전송되는 데이터 -->
    <table border="1" width="700" align="center">
        <tr style="height:50px">
            <th style="width:200px">아이디</th>
            <td style="padding:5px;">
                <input type="text" name="id" id="id" value="" placeholder="아이디를 입력하세요">
            </td>
        </tr>
        <tr style="height:50px">
            <th style="width:200px">패스워드</th>
            <td style="padding:5px;">
                <input type="password" name="passwd" id="passwd" value="" >
            </td>
        </tr>
        <tr style="height:50px">
            <th style="width:200px">이메일</th>
            <td style="padding:5px;">
                <!-- <input type="email" name="email" id="email" value="" > -->
                <input type="text" name="email_id" id="email_id">
                @
                <select name="email_domain">
                    <option value="naver.com">naver.com</option>
                    <option value="gamil.com">gmail.com</option>
                    <option value="daum.net">daum.com</option>
                    <option value="nate.com">naver.com</option>
                </select>
            </td>
        </tr>
        <tr style="height:50px">
            <th style="width:200px">전화번호</th>
            <td style="padding:5px;">
                <input type="phone" name="phone" id="phone">
            </td>
        </tr>
        <tr style="height:50px">
            <th style="width:200px">지역</th>
            <td style="padding:5px;">
            </td>
        </tr>
        <tr style="height:50px">
            <th style="width:200px">성별</th>
            <td style="padding:5px;">
                <!-- <input type="text" name="gender" id="gender"> -->
                <input type="radio" name="gender" id="gender_m" value="male" checked>남
                <input type="radio" name="gender" id="gender_f" value="female">여
            </td>
        </tr>
        <tr style="height:50px">
            <th style="width:200px">관심분야</th>
            <td style="padding:5px;">
                <input type="checkbox" name="interest" value="1">프로그래밍
                <input type="checkbox" name="interest" value="2">영화
                <input type="checkbox" name="interest" value="3">문학
                <input type="checkbox" name="interest" value="4">스포츠
                <input type="checkbox" name="interest" value="5">게임
                <input type="checkbox" name="interest" value="6">음악                
            </td>
        </tr>
        <tr style="height:50px">
            <th style="width:200px">프로필사진</th>
            <td style="padding:5px;">
                <input type="file" name="picture" accept="image/*" multiple>
            </td>
        </tr>
        <tr style="height:50px">
            <th style="width:200px">가입인사</th>
            <td style="padding:5px;">
                <textarea name="greetings" 
                          cols="70" rows="5" style="resize:none">123</textarea>
            </td>
        </tr>
        <tr style="height:50px">
            <td style="text-align: center;" colspan="2">
                <input id="submit1" type="submit" value="가입1"><!-- submit : form을 서버로 전송 -->
                <input id="submit2" type="image"><!-- image : image를 표시하는 submit -->
                <input type="reset"><!-- reset : 폼을 처음 상태로 복원 -->
                <input id="submit3" type="button" value="뭘까요?"><!-- button : do nothing, javascript와 연결 목적 -->
            </td>
        </tr>
        
    </table>
    </form>

    <!-- 전송 요청이 발생하면 전송하기 전에 아이디, 패스워드를 입력하지 않으면 
         전송 중지 + 메시지 표시 + 입력요소에 포커스  -->
    <script type="text/javascript">
        window.addEventListener('load', function(event) {

            // 이 테스트는 이미지 버튼을 클릭해서 확인하세요
            var form = document.querySelector("#myform");
            form.addEventListener("submit", function(event) {
                var id = document.querySelector("#id");
                if (!id.value) { // id.value == null or id.value == "" 이면 false
                    alert('아이디를 입력하지 않았습니다.');
                    id.focus();
                    event.preventDefault();
                    return;
                }

                var passwd = document.querySelector("#passwd");
                if (!passwd.value) { // id.value == null or id.value == "" 이면 false
                    alert('패스워드를 입력하지 않았습니다.');
                    passwd.focus();
                    event.preventDefault();
                    return;
                }

            });

            var submit1 = document.querySelector("#submit1");
            submit1.addEventListener("click", function(event) {
                event.preventDefault();     // 원래 객체의 기본 동작을 수행하지 못하도록 설정
                event.stopPropagation();    // 상위 객체로 이벤트를 전달하지 못하도록 설정

                var id = document.querySelector("#id");
                //if ( id.value == null || id.value.length == 0 )
                if (!id.value) { // id.value == null or id.value == "" 이면 false
                    alert('아이디를 입력하지 않았습니다.');
                    id.focus();
                    return;
                }

                var passwd = document.querySelector("#passwd");
                if (!passwd.value) { // id.value == null or id.value == "" 이면 false
                    alert('패스워드를 입력하지 않았습니다.');
                    passwd.focus();
                    return;
                }

                // 정상적인 경우
                var myForm = document.querySelector("#myform");
                myForm.submit(); // form.submit() : form을 서버로 submit 하는 명령
            });

            var submit3 = document.querySelector("#submit3");
            submit3.addEventListener("click", function(event) {

                var id = document.querySelector("#id");
                //if ( id.value == null || id.value.length == 0 )
                if (!id.value) { // id.value == null or id.value == "" 이면 false
                    alert('아이디를 입력하지 않았습니다.');
                    id.focus();
                    return;
                }

                var passwd = document.querySelector("#passwd");
                if (!passwd.value) { // id.value == null or id.value == "" 이면 false
                    alert('패스워드를 입력하지 않았습니다.');
                    passwd.focus();
                    return;
                }

                // 정상적인 경우
                var myForm = document.querySelector("#myform");
                myForm.submit(); // form.submit() : form을 서버로 submit 하는 명령
            });
        });
    </script>
</body>
</html>
