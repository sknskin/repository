<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수 연습</title>
</head>
<body>
    <script type="text/javascript">

        // function 키워드 사용, 전달인자에 var 키워드 사용 X
        // 전달인자는 호출할 때 값이 없으면 기본 값 사용 ( 지정하지 않으면 undefined, 지정하면 지정된 값 )
        function makeRandomNumber(min = 1, max = 101, includeMax = false) {
            max = includeMax ? max + 1 : max;
            if (max - min < 1) {
                return null;
            }
            var r = Math.random();
            r = r * (max - min) + min;
            r = Math.floor(r);

            return r;
        }
        document.write(`<h2>${ makeRandomNumber() }</h2>`);

        document.write("<table border='1'>");
        document.write("<tr>");
        for (var i = 0; i < 6; i++) {
            var no = makeRandomNumber(1, 45, true);
            document.write(`<td style="width:50px">${no}</td>`);
        }
        document.write("</tr>");
        document.write("</table>");
        
        /////////////////////////////////////////////////

        // 1급 객체 : 변수에 저장하고 전달인자로 전달할 수 있는 객체
        // 자바스크립트의 함수는 1급 객체
        function add(a, b) {
            return a + b;
        }
        var result = add(10, 20);
        document.write(`<h3>${result}</h3>`);

        var f = add; // 함수를 다른 변수에 저장할 수 있습니다.
        result = f(100, 200); //  함수를 저장한 변수는 함수처럼 동작
        document.write(`<h3>${result}</h3>`);

        var f2 = function (a, b) { return a - b; } // 익명 함수 
        result = f2(200, 100); 
        document.write(`<h3>${result}</h3>`);

        var f3 = (a, b) => a * b;  // 화살표 함수 ( 람다 )
        result = f3(15, 32); 
        document.write(`<h3>${result}</h3>`);
    </script>
    
</body>
</html>
