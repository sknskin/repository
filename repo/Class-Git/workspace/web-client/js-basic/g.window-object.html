    <script type="text/javascript">

        // 2. 타이머 도구 ( 일정한 시간 간격 마다 동작 실행 )
        var timer = null;
        function showTime() {
            body = document.querySelector("body");
            body.innerHTML = 
            `<div style="border:solid 1px;padding:10px;font-size:15pt">${new Date()}</div>`; // Date : 날짜 + 시간 객체
            timer = window.setTimeout(showTime, 1000); //setTimeout(함수, 지연시간); // 지연시간 후에 함수 실행
        }
        // showTime(); //
        var running = false;
        document.addEventListener('click', function() {
            if (running == false) {
                showTime();
            } else {
                window.clearTimeout(timer); // 예약 실행 취소
            }
            running = !running; // true -> false / false -> true
        });
    </script>
</body>
</html>
