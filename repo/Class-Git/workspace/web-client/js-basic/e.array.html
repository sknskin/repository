<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열</title>
</head>
<body>
    <script type="text/javascript">
        var ar = new Array(10);
        document.write(`배열의 크기 : ${ar.length}`);

        document.write("<hr>");
        var ar2 = new Array(1, 2, 3, 4, 5);
        document.write(`배열의 크기 : ${ar2.length}`);

        document.write("<hr>");
        // var ar3 = []; // 자바스크립트의 배열 표시 : []
        var ar3 = [10, 20, 30, 40, 50];
        document.write(`배열의 크기 : ${ar3.length}`);

        document.write("<hr>");
        for (var i = 0; i < ar3.length; i++) {
            document.write(`<span style='font-size:15pt'>[${ ar3[i] }]</span>`)
        }

        var ar4 = [];
        ar4.push(100); // 배열의 끝에 데이터 추가
        ar4.push(200);
        ar4.push(300); 
        ar4.push(400);
        ar4.pop(); // 배열의 마지막 요소 제거
        document.write("<hr>");
        for (var i = 0; i < ar4.length; i++) {
            document.write(`<span style='font-size:15pt'>[${ ar4[i] }]</span>`)
        }

        //////////////////////////////////////////////////////////////////
        var numbers = new Array(6); // [0, 0, 0, 0, 0, 0]
        for (var i = 0; i < 6; i++) {
            var no = Math.random() * 45;
            no = Math.floor( no ) + 1;
            numbers[i] = no;
            for (var j = 0; j < i; j++) {
                if (numbers[i] == numbers[j]) {
                    i--; // i = -1;
                    break;
                }
            }
        }
        document.write("<hr>");
        document.write("<table border='1'>");
        document.write("<caption>당첨 예상 번호</caption>");
        document.write("<tr>");
        for (var i = 0; i < 6; i++) {            
            document.write(`<td style="width:50px">${numbers[i]}</td>`);
        }
        document.write("</tr>");
        document.write("</table>");
    </script>
</body>
</html>
