        // 3. 1 ~ 45 사이의 숫자 6개 html 테이블로 출력 ( random, document.write, for )
        document.write("<table border='1' width='500'>");
        document.write("<tr>");
        for (var i = 0; i < 6; i++) {
            var no = Math.random() * 45;
            no = Math.floor( no ) + 1;
            document.write(`<td>${no}</td>`);
        }
        document.write("</tr>");
        document.write("</table>");
    </script>
    <table border="1">

    <script type="text/javascript">

            }

        }
