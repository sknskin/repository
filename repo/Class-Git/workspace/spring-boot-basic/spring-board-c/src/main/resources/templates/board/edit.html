<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>글수정</title>
	<link rel="Stylesheet" href="/styles/default.css" />
	<link rel="Stylesheet" href="/styles/input2.css" />
</head>
<body>

	<div id="pageContainer">
	
		<div th:replace="~{/include/header}"></div>
		
		<div style="padding-top:25px;text-align:center">
		<div id="inputcontent">
		    <div id="inputmain">
		        <div class="inputsubtitle">게시글 정보</div>
		        
		        <form action="edit"
		        	  method="post">
		        	<input type="hidden" name="boardNo" th:value="${ board.boardNo }">
		        	<input type="hidden" name="pageNo" th:value="${ pageNo }">
		        <table>
		            <tr>
		                <th>제목</th>
		                <td>
		                    <input type="text" name="title" style="width:580px"
		                    	   th:value="${ board.title }" />
		                </td>
		            </tr>
		            <tr>
		                <th>작성자</th>
		                <td>
		                	[[${ board.writer }]]		                	
		                </td>
		            </tr>
		            <tr>
		                <th>첨부파일</th>
		                <td>
		                    <input type="file" name="attach" style="width:580px;height:20px" />
		                </td>
		            </tr>
		            <tr>
		                <th>글내용</th>
		                <td>
		                	<textarea name="content" 
		                		style="width:580px" rows="15">[[${ board.content }]]</textarea>
		                </td>
		            </tr>
		        </table>
		        <div class="buttons">
		        	<input type="submit" value="글수정" style="height:25px" />
		        	<input id="btn-cancel" type="button" value="취소" style="height:25px" />
		        </div>
		        </form>
		    </div>
		</div>   	
	
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
	<script type="text/javascript" th:inline="javascript">
	/* <![CDATA[ */ 
	$(function() {
		$('#btn-cancel').on('click', function(event) {
			location.href = /*[(|'detail?boardNo=${ board.boardNo }&pageNo=${ pageNo }'|)]*/ "";
		});
	});
	/* ]]> */
	</script>

</body>
</html>
