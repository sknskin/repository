<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <script type="text/javascript">
        function f1(x, y, z) {
            console.log(`${x}/${y}/${z}`);
        }
        f1(10, 20, 30);
        f1(100, 200);
        f1(1000);

        function f2(x=0, y=0, z=0) {
            console.log(`${x}/${y}/${z}`);
        }
        f2(10, 20, 30);
        f2(100, 200);
        f2(1000);

        function f3(a, b, ...other) {
            var sum = a + b;
            for (let i = 0; i < other.length; i++) {
                sum += other[i];
            }
            console.log(sum);
        }
        f3(1, 2, 3, 4, 5, 6, 7, 8);

        const ar = [1, 2, 3];
        function f4(x, y, z) {
            console.log(x);
            console.log(y);
            console.log(z);
        }
        f4(ar);
        f4(ar[0], ar[1], ar[2]);
        f4(...ar); // ...[1, 2, 3] -> 1, 2, 3

        console.log([ar, 4, 5]); // length : 3
        console.log([...ar, 4, 5]); // length : 5

        const aa = ar[0];
        const bb = ar[1];
        const cc = ar[2];
        console.log(`${aa}/${bb}/${cc}`);

        const [aaa, bbb, ccc] = ar;
        console.log(`${aaa}/${bbb}/${ccc}`);

        const obj = { "name": "john doe", "email": "johndoe@exampole.com" };
        const name = obj['name'];
        const email = obj['email']
        console.log(`[${name}][${email}]`);

        const obj2 = { "name2": "jane doe", "email2": "janedoe@exampole.com" };
        const { name2, email2 } = obj2;
        console.log(`[${name2}][${email2}]`);

    </script>
    
</body>
</html>
